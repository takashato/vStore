type Staff {
    id: ID!
    username: String
    full_name: String
    email: String
    group_id: Int
    active: Int
    created_at: GraphQLDateTime
    updated_at: GraphQLDateTime
}

type StaffConnection {
    pageInfo: PageInfo!
    edges: [StaffEdge]
    fullCount: Int
}

type StaffEdge {
    node: Staff
    cursor: String!
}

type StaffList {
    rows: [Staff]!
    count: Int
}
